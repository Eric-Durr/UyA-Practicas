<br>
<br>

  <section id="forms">
    <h2>
      Suscribete a nuestro servicio de noticias y actualizaciones.
    </h2>
    
    <form action="POST">
      <label for="fname">Nombre: </label>
      <input type="text" placeholder="Javier" name="fname">
      <br>
      <label for="lname">Apellidos: </label>
      <input type="text" placeholder="Martinez" name="lname">
      <br>
      <label for="lname">Email: </label>
      <input type="email" placeholder="your@email.com" name="lname">
      <br>
      <label for="gend">Género: </label>
      <select name="gend" id="#GNDR">
        <option value="male">Hombre</option>
        <option value="fmale">Mujer</option>
        <option value="nbin">No binario</option>
      </select>
      <br>
      <br>
      <input type="submit" value="Enviar">
      <br>
    </form>
    <br>
    <hr>
    <br>
    <h2>
      Contacta con nostros:
    </h2>
    <form action="POST">
      <label for="lname">Email: </label>
      <input type="email" placeholder="your@email.com" name="lname">
      <br>
      <label for="msg">Mensaje: </label>
      <textarea name="msg" id="#IMSGD" cols="30" rows="2" placeholder="Quería deciros ..."></textarea>
      <br>
      <input type="submit" value="Enviar">
      <br>
    </form>
  </section>
